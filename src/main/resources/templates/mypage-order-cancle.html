<html lang="en">
<head>
    <div th:replace="head.html :: headFragment"></div>

	<title>주문취소조회</title>
	
    <!-- Template css -->
    <link id="color-link" rel="stylesheet" type="text/css" href="/assets/css/stylemj.css">
<style id="__web-inspector-hide-shortcut-style__">
.__web-inspector-hide-shortcut__, .__web-inspector-hide-shortcut__ *, .__web-inspector-hidebefore-shortcut__::before, .__web-inspector-hideafter-shortcut__::after
{
    visibility: hidden !important;
}
</style></head>

<body class="" style="">

    <!-- Loader Start -->
    
    <!-- Loader End -->

    <!-- Header Start -->
    <header th:replace="header.html :: headerFragment"></header>
    <!-- Header End -->

    <!-- Breadcrumb Section Start -->
    <section class="breadscrumb-section pt-0">
        <div class="container-fluid-lg">
            <div class="row">
                <div class="col-12">
                    <div class="breadscrumb-contain">
                        <h2>마이페이지</h2>
                        <nav>
                            <ol class="breadcrumb mb-0">
                                <li class="breadcrumb-item">
                                    <a href="index.html">
                                        <i class="fa-solid fa-house"></i>
                                    </a>
                                </li>
                                <li class="breadcrumb-item active" aria-current="page">마이페이지</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section End -->

    <!-- User Dashboard Section Start -->
    <section class="user-dashboard-section section-b-space">
        <div class="container-fluid-lg">
            <div class="row">
                <div class="col-xxl-3 col-lg-4">
                    <div class="dashboard-left-sidebar">
                        <div class="close-button d-flex d-lg-none">
                            <button class="close-sidebar">
                                <i class="fa-solid fa-xmark"></i>
                            </button>
                        </div>
                        <div class="profile-box">
                            <div class="cover-image">
                                <img src="/assets/images/inner-page/cover-img.jpg" class="img-fluid blur-up lazyloaded" alt="">
                            </div>

                            <div class="profile-contain">
                                <div class="profile-image">
                                    <div class="position-relative">
                                        <img src="/assets/images/inner-page/user/1.jpg" class="blur-up update_img lazyloaded" alt="" th:if="${#strings.isEmpty(customerDto.customerProfile)}">
                                        <img id="img" th:src="@{|/assets/img/${customerDto.customerProfile}|}" class="blur-up update_img lazyloaded" alt="" th:unless="${#strings.isEmpty(customerDto.customerProfile)}">
                                    </div>
                                </div>

                                <div class="profile-name">
                                    <h3 th:text="${customerDto.customerName}"></h3>
                                    <h6 class="text-content" th:text="${customerDto.customerGrade}"></h6>
                                </div>
                            </div>
                        </div>

                        <ul class="nav nav-pills user-nav-pills" id="pills-tab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false" onclick="javascript:location.href='/customer/info';">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user">
                                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                                회원정보</button>
                            </li>

                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="pills-order-tab" data-bs-toggle="pill" data-bs-target="#pills-order" type="button" role="tab" aria-controls="pills-order" aria-selected="true" onclick="javascript:location.href='/customer/order';">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-shopping-bag">
                                <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
                                <line x1="3" y1="6" x2="21" y2="6"></line>
                                <path d="M16 10a4 4 0 0 1-8 0"></path></svg>
                                주문정보</button>
                            </li>

                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="pills-qna-tab" data-bs-toggle="pill" data-bs-target="#pills-qna" type="button" role="tab" aria-controls="pills-qna" aria-selected="false" onclick="javascript:location.href='/customer/qna';">
                                <img src="/assets/images/question.png" width="18" height="19" style="margin-right: 7;"/>
                                문의답변</button>
                            </li>

                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="pills-card-tab" data-bs-toggle="pill" data-bs-target="#pills-card" type="button" role="tab" aria-controls="pills-card" aria-selected="false" onclick="javascript:location.href='/customer/review';">
                                <img src="/assets/images/review.png" width="20" height="20" style="margin-right: 7;"/>
                                마이리뷰</button>
                            </li>

                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="pills-point-tab" data-bs-toggle="pill" data-bs-target="#pills-point" type="button" role="tab" aria-controls="pills-point" aria-selected="false" onclick="javascript:location.href='/customer/point';">
                                <img src="/assets/images/dollar.png" width="23" height="24" style="margin-right: 7;"/>
                                포인트</button>
                            </li>

                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="pills-address-tab" data-bs-toggle="pill" data-bs-target="#pills-address" type="button" role="tab" aria-controls="pills-address" aria-selected="false" onclick="javascript:location.href='/customer/address';">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-map-pin">
                                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
                                배송지관리</button>
                            </li>

                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="pills-security-tab" data-bs-toggle="pill" data-bs-target="#pills-security" type="button" role="tab" aria-controls="pills-security" aria-selected="false" onclick="javascript:location.href='/customer/withdraw';">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-shield">
                                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                                </svg>
                                회원탈퇴
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="col-xxl-9 col-lg-8">
                    <button class="btn left-dashboard-show btn-animation btn-md fw-bold d-block mb-4 d-lg-none">Show
                        Menu</button>
                    <div class="dashboard-right-sidebar">
                        <div class="tab-content" id="pills-tabContent">
                            <div class="tab-pane fade active show" id="pills-order" role="tabpanel" aria-labelledby="pills-order-tab">
                                <div class="dashboard-order">
                                    <div class="title">
                                        <h2>주문취소정보</h2>
                                        <span class="title-leaf title-leaf-gray">
                                            <svg class="icon-width bg-gray">
                                                <use xlink:href="/assets/svg/leaf.svg#leaf"></use>
                                            </svg>
                                        </span>
                                    </div>

                                    <div class="order-contain">
                <!-- 주문번호 시작 -->                       
                                        <div class="order-box dashboard-bg-box" th:if="${#lists.size(orderList)>0}" th:each="orderDto : ${orderList}">
                                            <div class="order-container">
                                                <div class="order-icon">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-box"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path><polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline><line x1="12" y1="22.08" x2="12" y2="12"></line></svg>
                                                </div>

                                                <div class="order-detail">
                                                    <h4>주문번호:&nbsp;<a th:text="${orderDto.orderNum}"></a>
                                                    <span class="review"><a th:href="@{/customer/order/cancle/detail(orderNum=${orderDto.orderNum},pageNum=${page.pageNum})}">상세보기</a></span></h4>
                                                    <h6 class="text-content" th:text="|취소날짜:&nbsp;${#dates.format(orderDto.orderDate,'yyyy-MM-dd')}|"></h6>
                                                </div>
                                            </div>
                                            
                        <!-- 개별주문상품 시작 -->                  
                        					<div th:if="${#lists.size(orderDetailList)>0}" th:each="orderDetailDto : ${orderDetailList}">  
                                            <div class="product-order-detail" th:if="${#strings.equals(orderDto.orderNum, orderDetailDto.orderDto.orderNum)}" >
                                                <a th:href="@{/itemDetail(itemNum=${orderDetailDto.itemDto.itemNum})}" class="order-image">
                                                    <img th:src="@{|/assets/img/${orderDetailDto.itemDto.itemImage1}|}" class="blur-up lazyloaded-mypageorder" alt="">
                                                </a>

                                                <div class="order-wrap">
                                                    <a th:href="@{/itemDetail(itemNum=${orderDetailDto.itemDto.itemNum})}">
                                                        <h3 th:text="${orderDetailDto.itemDto.itemName}">상품명</h3>
                                                    </a>
                                                
                                                    <p class="text-content"></p>
                                                       <ul class="product-size">
                                                        <li>
                                                            <div class="size-box">
                                                                <h6 class="text-content">가격:&nbsp;</h6>
                                                                <del class="theme-color" th:if="${orderDetailDto.itemDto.itemDiscount!=0}"
                                            						th:text="${#numbers.formatInteger(orderDetailDto.itemDto.itemPrice, 0, 'COMMA') + ' 원'}"></del>
                                                                <h5 th:text="${#numbers.formatInteger(orderDetailDto.itemDto.itemPrice-orderDetailDto.itemDto.itemDiscount, 0, 'COMMA') + ' 원'}"></h5>
                                                            </div>
                                                        </li>

                                                        <li>
                                                            <div class="size-box">
                                                                <h6 class="text-content">수량 : </h6>
                                                                <h5 th:text="|${orderDetailDto.itemQty}개|"></h5>
                                                            </div>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </div>
                                            </div>
                        <!-- 개별주문상품 끝 -->
                                        </div>
                <!-- 주문번호 끝 -->
                
                		<!-- 주문 내역 없으면 출력 -->
                                    <div class="profile-about dashboard-bg-box" th:unless="${#lists.size(orderList)>0}">
	                                   <div class="row" style="display: table-cell; vertical-align: middle; height: 100px;">
	                                   		<h4 style="color: gray;">취소내역이 없습니다.</h4>
	                                   </div>
                                   	</div>
                        <!-- 주문 내역 없으면 출력 -->
                
                                    </div>
                                </div>
                                
                                <nav class="custome-pagination">
	                                <ul class="pagination justify-content-center">
	                                    	
										<li class="page-item" th:if="${page.navigateFirstPage>1}">
	                                        <a class="page-link" th:href="@{/customer/order/cancle(pageNum=${page.navigateFirstPage-1})}">
	                                            <i class="fa-solid fa-angles-left"></i>
	                                        </a>
	                                    </li>
										<li class="page-item" th:unless="${page.navigateFirstPage>1}">
	                                    </li>
	                                        
	                                    <li class="page-item" th:if="${page.startRow!=0}"
	                                    th:each="pages : ${#numbers.sequence(page.navigateFirstPage,page.navigateLastPage)}"
	                                    th:classappend="(${pages}==${page.pageNum})?'active'">
	                                       <a class="page-link" th:text="${pages}" th:href="@{/customer/order/cancle(pageNum=${pages})}"></a>
	                                    </li>
	                                        
	                                    <li class="page-item" th:if="${page.navigateLastPage<page.pages}">
	                                        <a class="page-link" th:href="@{/customer/order/cancle(pageNum=${page.navigateLastPage+1})}">
	                                            <i class="fa-solid fa-angles-right"></i>
	                                        </a>
	                                    </li>
	                                    <li class="page-item" th:unless="${page.navigateLastPage<page.pages}">
	                                    </li>
	                                </ul>
                                </nav>
                                
                                <table width="100%">
                                    <tbody>
                                        <tr>
                                            <td align="right">
                                                <button class="btn theme-bg-color btn-sm mt-4 text-white" onclick="javascript:location.href='/customer/order';">주문내역보기</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- User Dashboard Section End -->

    <!-- Footer Section Start -->
    <footer th:replace="footer.html :: footerFragment"></footer>
    <!-- Footer Section End -->

    <!-- Tap to top start -->
    <div class="theme-option">
        <div class="back-to-top" style="">
            <a id="back-to-top" href="#">
                <i class="fas fa-chevron-up"></i>
            </a>
        </div>
    </div>
    <!-- Tap to top end -->

    <!-- Bg overlay Start -->
    <div class="bg-overlay"></div>
    <!-- Bg overlay End -->

    <!-- latest jquery-->
    <script src="/assets/js/jquery-3.6.0.min.js"></script>

    <!-- jquery ui-->
    <script src="/assets/js/jquery-ui.min.js"></script>

    <!-- Bootstrap js-->
    <script src="/assets/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/bootstrap/bootstrap-notify.min.js"></script>
    <script src="/assets/js/bootstrap/popper.min.js"></script>

    <!-- feather icon js-->
    <script src="/assets/js/feather/feather.min.js"></script>
    <script src="/assets/js/feather/feather-icon.js"></script>

    <!-- Lazyload Js -->
    <script src="/assets/js/lazysizes.min.js"></script>

    <!-- Wizard js -->
    <script src="/assets/js/wizard.js"></script>

    <!-- Slick js-->
    <script src="/assets/js/slick/slick.js"></script>
    <script src="/assets/js/slick/custom_slick.js"></script>

    <!-- Quantity js -->
    <script src="/assets/js/quantity.js"></script>

    <!-- script js -->
    <script src="/assets/js/script.js"></script>




<!-- 모달창에 주소API 넣는거 힘들면 그냥 같은 페이지인데 input으로 하는걸로 하나 더 만들어서 쓰는게 나을거같음 -->
</body></html>
